<button mat-raised-button (click)="downloadSeances()">Download seances</button> <br>
<mat-progress-bar mode="indeterminate" *ngIf="isDownloading"></mat-progress-bar>
<mat-form-field appearance="fill">
  <mat-label>Genre</mat-label>
  <mat-select [formControl]="toppings" multiple (ngModelChange)="onToppingsChanged()">
    <mat-select-trigger>
      {{toppings.value[0]}}
      <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let topping of genres" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>

<pre *ngIf="selectedSeances" (click)="copyToClipboard()">
  {{selectedSeancesString}}
</pre>
